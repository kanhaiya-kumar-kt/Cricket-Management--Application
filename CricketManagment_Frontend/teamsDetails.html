<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            margin: 0;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background: rgba(0,0,0,0.3);
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }

        tr:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teams Details</h1>
        <table id="teamsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Team Name</th>
                    <th>Institute</th>
                    <th>Captain</th>
                    <th>Vice Captain</th>
                    <th>Branch</th>
                    <th>Year</th>
                    <th>Qualified</th>
                    <th>Pool Number</th>
                </tr>
            </thead>
            <tbody>
                <!-- Teams will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Backend API endpoint
        const apiUrl = "http://localhost:8080/api/teams"; // Change to your backend URL

        // Fetch teams and populate table
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById("teamsTable").querySelector("tbody");
                tbody.innerHTML = ""; // clear existing rows
                data.forEach(team => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${team.id}</td>
                        <td>${team.teamName}</td>
                        <td>${team.instituteName}</td>
                        <td>${team.captain}</td>
                        <td>${team.viceCaptain}</td>
                        <td>${team.branch}</td>
                        <td>${team.year}</td>
                        <td>${team.qualified}</td>
                        <td>${team.poolNumber}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error("Error fetching teams:", error);
                const tbody = document.getElementById("teamsTable").querySelector("tbody");
                tbody.innerHTML = `<tr><td colspan="9" style="text-align:center;">Failed to load teams</td></tr>`;
            });
    </script>
</body>
</html>
